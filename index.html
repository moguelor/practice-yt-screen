<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Test Screen Youtube</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="container-icons">
        <img src="assets/images/burguer-icon.svg" />
        <img class="yt-logo" src="assets/images/youtube-logo.svg" />
      </div>
      <div class="menu">
        <div class="menu-item active">
          <img src="assets/images/home.svg" />
          Home
        </div>
        <div class="menu-item">
          <img src="assets/images/explore.svg" />
          Explores
        </div>
      </div>
    </div>
    <div class="content">
      <div class="top">
        <div class="search-bar">
          <input placeholder="Search" />
          <button><img src="assets/images/search.svg" /></button>
          <img class="voice-icon" src="assets/images/voice.svg" />
        </div>
        <div class="container-icons">
          <img src="assets/images/create.svg" />
          <img src="assets/images/group.svg" />
          <img src="assets/images/bell.svg" />
        </div>
      </div>
      <div class="categories">
        <div class="category-item active">All</div>
        <div class="category-item">Cook Studio</div>
      </div>
      <div class="videos">
        <div class="item-video">
          <img src="assets/images/Thumbnail.png" />
          <div class="info">
            <img class="logo-studio" src="assets/images/logo-studio.png" />
            <div>
              <div>
                Bulbuli | Coke Studio Bangla | Season One | Ritu Raj X Nandita
              </div>
              <div class="wrapper-views">
                <div class="studio-name">
                  Coke Studio Bangla <img src="assets/images/verified.svg" />
                </div>
                <div class="more-info">
                  <span> 1.5 M views</span>
                  <span class="bullet"> </span>
                  <span>2 days ago</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
